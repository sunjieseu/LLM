<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'academic-blue': '#1e3a8a',
                        'academic-navy': '#0f172a',
                        'academic-gray': '#374151',
                        'academic-light': '#f8fafc',
                        'gold': '#d4af37',
                    }
                }
            }
        }
    </script>
    <style>
        .academic-paper {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .academic-paper:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-academic-light to-white">
    <div class="min-h-screen p-8">
        <h1 class="text-4xl font-bold text-academic-gray mb-8">样式测试页面</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="academic-paper bg-white p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-academic-gray mb-3">测试卡片 1</h3>
                <p class="text-gray-600">这是一个测试卡片，用来验证 academic-paper 样式是否正常工作。</p>
                <div class="mt-4">
                    <span class="px-3 py-1 bg-academic-blue text-white rounded-full text-sm">标签</span>
                </div>
            </div>
            
            <div class="academic-paper bg-white p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-academic-gray mb-3">测试卡片 2</h3>
                <p class="text-gray-600">悬停效果应该包括阴影变化和轻微的向上移动。</p>
                <div class="mt-4">
                    <button class="bg-academic-blue text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors">
                        测试按钮
                    </button>
                </div>
            </div>
            
            <div class="academic-paper bg-white p-6 rounded-xl">
                <h3 class="text-xl font-semibold text-academic-gray mb-3">测试卡片 3</h3>
                <p class="text-gray-600">所有的颜色和样式都应该正确显示。</p>
                <div class="mt-4 flex space-x-2">
                    <span class="w-4 h-4 bg-academic-blue rounded"></span>
                    <span class="w-4 h-4 bg-academic-gray rounded"></span>
                    <span class="w-4 h-4 bg-gold rounded"></span>
                </div>
            </div>
        </div>
        
        <div class="mt-12 bg-academic-blue text-white p-8 rounded-xl">
            <h2 class="text-3xl font-bold mb-4">蓝色背景测试</h2>
            <p class="text-blue-100">这个区域应该有深蓝色背景和白色文字。</p>
        </div>
    </div>
</body>
</html>
